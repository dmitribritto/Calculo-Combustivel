<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Combustível</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="logo"><img src="./img/ipiranga.png" alt="" width="300px"></div>
    <form action="" id="formulario">
        <div class="combustivel">
            <label for="Combustivel" >Cálculo de Combustível:</label> <br>
            <input type="number" name="etanol" id="etanol" placeholder="Etanol..." step="0.01">
            <input type="number" name="gasolina" id="gasolina" placeholder="Gasolina..." step="0.01">
        </div>
        <br><br>
        <div class="abaixo">
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </div>
    </form>
    <div class="final">
        <img src="./img/tanque.png"  alt="tanque-combustivel" class="img-tanque" id="status">
        <p id="mensagem">Resultado: </p>
    </div>
</div>

</body>
</html>
